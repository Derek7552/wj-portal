<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 解决核心问题图标 - 代表工具、解决方案、创新 -->

  <!-- 外层齿轮 -->
  <path d="M60 15 L65 20 L70 18 L73 23 L78 23 L79 28 L84 30 L83 35 L87 38 L85 43 L88 47 L85 52 L87 57 L83 60 L84 65 L79 67 L78 72 L73 72 L70 77 L65 75 L60 80 L55 75 L50 77 L47 72 L42 72 L41 67 L36 65 L37 60 L33 57 L35 52 L32 47 L35 43 L31 38 L33 35 L28 30 L29 28 L34 23 L39 23 L42 18 L47 20 L52 15 L57 20 Z"
        stroke="url(#grad1)" stroke-width="2" fill="url(#grad2)" opacity="0.4"/>

  <!-- 内层八边形 -->
  <path d="M60 30 L70 35 L75 45 L75 55 L70 65 L60 70 L50 65 L45 55 L45 45 L50 35 Z"
        stroke="url(#grad3)" stroke-width="2" fill="none" opacity="0.6"/>

  <!-- 中心扳手图标 -->
  <g transform="translate(60, 50)">
    <!-- 扳手手柄 -->
    <rect x="-3" y="5" width="6" height="15" rx="1" fill="url(#grad4)"/>

    <!-- 扳手头部 -->
    <path d="M-8 0 L-8 -8 L-4 -8 L-4 -4 L4 -4 L4 -8 L8 -8 L8 0 Z"
          fill="url(#grad5)" opacity="0.9"/>

    <!-- 扳手开口 -->
    <rect x="-6" y="-6" width="12" height="4" fill="none" stroke="white" stroke-width="1" opacity="0.7"/>
  </g>

  <!-- 装饰性螺栓 -->
  <circle cx="40" cy="40" r="3" fill="url(#grad6)" opacity="0.7"/>
  <circle cx="80" cy="40" r="3" fill="url(#grad6)" opacity="0.7"/>
  <circle cx="40" cy="60" r="3" fill="url(#grad6)" opacity="0.7"/>
  <circle cx="80" cy="60" r="3" fill="url(#grad6)" opacity="0.7"/>

  <!-- 创新火花效果 -->
  <g opacity="0.5">
    <line x1="60" y1="25" x2="60" y2="18" stroke="url(#grad7)" stroke-width="2" stroke-linecap="round"/>
    <line x1="75" y1="32" x2="80" y2="27" stroke="url(#grad7)" stroke-width="2" stroke-linecap="round"/>
    <line x1="82" y1="50" x2="88" y2="50" stroke="url(#grad7)" stroke-width="2" stroke-linecap="round"/>
    <line x1="75" y1="68" x2="80" y2="73" stroke="url(#grad7)" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- 底部连接线 -->
  <path d="M35 85 L60 90 L85 85" stroke="url(#grad8)" stroke-width="2" fill="none" opacity="0.5"/>

  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="grad6">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="grad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad8" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.5" />
    </linearGradient>
  </defs>
</svg>
