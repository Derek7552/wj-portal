<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 云脑智能体平台图标 - 代表智能体、平台、技术 -->

  <!-- 外层六边形框架 -->
  <path d="M60 10 L90 27.5 L90 62.5 L60 80 L30 62.5 L30 27.5 Z"
        stroke="url(#gradient1)" stroke-width="2.5" fill="none" opacity="0.6"/>

  <!-- 内层六边形 -->
  <path d="M60 20 L80 32.5 L80 57.5 L60 70 L40 57.5 L40 32.5 Z"
        stroke="url(#gradient2)" stroke-width="2" fill="url(#gradient3)" opacity="0.3"/>

  <!-- 中心圆圈 - 代表核心AI -->
  <circle cx="60" cy="45" r="15" fill="url(#gradient4)" opacity="0.8"/>

  <!-- 中心智能体符号 -->
  <path d="M60 35 L65 40 L60 45 L55 40 Z" fill="white" opacity="0.9"/>
  <circle cx="60" cy="50" r="3" fill="white" opacity="0.9"/>

  <!-- 连接线 - 代表网络和连接 -->
  <line x1="60" y1="45" x2="60" y2="20" stroke="url(#gradient5)" stroke-width="1.5" opacity="0.5"/>
  <line x1="60" y1="45" x2="80" y2="32.5" stroke="url(#gradient5)" stroke-width="1.5" opacity="0.5"/>
  <line x1="60" y1="45" x2="80" y2="57.5" stroke="url(#gradient5)" stroke-width="1.5" opacity="0.5"/>
  <line x1="60" y1="45" x2="60" y2="70" stroke="url(#gradient5)" stroke-width="1.5" opacity="0.5"/>
  <line x1="60" y1="45" x2="40" y2="57.5" stroke="url(#gradient5)" stroke-width="1.5" opacity="0.5"/>
  <line x1="60" y1="45" x2="40" y2="32.5" stroke="url(#gradient5)" stroke-width="1.5" opacity="0.5"/>

  <!-- 节点圆圈 -->
  <circle cx="60" cy="20" r="4" fill="url(#gradient6)" opacity="0.8"/>
  <circle cx="80" cy="32.5" r="4" fill="url(#gradient6)" opacity="0.8"/>
  <circle cx="80" cy="57.5" r="4" fill="url(#gradient6)" opacity="0.8"/>
  <circle cx="60" cy="70" r="4" fill="url(#gradient6)" opacity="0.8"/>
  <circle cx="40" cy="57.5" r="4" fill="url(#gradient6)" opacity="0.8"/>
  <circle cx="40" cy="32.5" r="4" fill="url(#gradient6)" opacity="0.8"/>

  <!-- 装饰性弧线 -->
  <path d="M30 90 Q45 95 60 90 T90 90"
        stroke="url(#gradient7)" stroke-width="1.5" fill="none" opacity="0.4"/>

  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
    <radialGradient id="gradient4">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="gradient5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="gradient6">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="gradient7" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.5" />
    </linearGradient>
  </defs>
</svg>
